<div class="row mt-2 ml-5 mr-5 p-2" style="background-color: white;border-radius: 10px;">
  <!-- Tasks list -->
  <div class="row col-md-8">
    <div class="col-md-6">
    </div>
    <div class="col-md-12">
      <h5>Tasks Report</h5>
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
  </div>
  <div class="row col-md-4 text-center">
    <div class="col-md-6 mt-5 pt-5">
      <h5>{{completed}}</h5>
      <small>TASK COMPLETED</small>
    </div>
    <div class="col-md-6 mt-5 pt-5">
      <h5>{{label}}</h5>
      <small>MOST FAV.LABEL</small>
    </div>
    <div class="col-md-6">
      <h5>{{pending}}</h5>
      <small>TASKS'S PENDING</small>
    </div>
    <div class="col-md-6">
      <h5>{{(completed/tasks)*100 | number : '1.0-0'}}%</h5>
      <small>COMPLETION RATE</small>
    </div>
  </div>
</div>
